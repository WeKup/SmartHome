{% extends 'layout.html' %}

{% block title %}Connexion - Maison Connectée{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Connexion</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Se souvenir de moi</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Connexion</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Vous n'avez pas de compte ? <a href="{{ url_for('auth.register') }}">Inscrivez-vous</a></p>
                    <p>Vous êtes une nouvelle famille ? <a href="{{ url_for('auth.create_house') }}">Créez votre maison</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
