{% extends 'LayoutCo.html' %}
{% block title %}Suppression d'un objet connecté{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0"><i class="fas fa-trash-alt me-2"></i>Demander la suppression d’un objet</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="objet_id" class="form-label">Objet à supprimer</label>
                            <select class="form-select" name="objet_id" id="objet_id" required>
                                <option value="" disabled selected>Choisissez un objet</option>
                                {% for obj in listeObj %}
                                    <option value="{{ obj.id }}">{{ obj.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-1"></i>Demander la suppression
                            </button>
                            <a href="{{ url_for('gestion.gestion') }}" class="btn btn-secondary ms-2">
                                <i class="fas fa-arrow-left me-1"></i>Retour
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
