{% extends 'LayoutCo.html' %}
{% block title %}Ajout d'un objet connecté{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Ajouter un nouvel objet</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('gestion.added') }}" method="POST">
                        <div class="mb-3">
                            <label for="nomObj" class="form-label">Nom de l'objet</label>
                            <input type="text" class="form-control" name="nomObj" id="nomObj" required>
                        </div>
                        <div class="mb-3">
                            <label for="room_id" class="form-label">Salle</label>
                            <select class="form-select" name="room_id" id="room_id" required>
                                <option selected disabled>Choisissez une salle</option>
                                {% for salle in listeRoom %}
                                    <option value="{{ salle.id }}">{{ salle.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Typeobj" class="form-label">Type</label>
                            <select class="form-select" name="typeobj" id="typeobj" required>
                                <option selected disabled>Choisissez un type</option>
                                {% for o in obj %}
                                    <option value="{{ o.id }}">{{ o.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="brandObj" class="form-label">Marque</label>
                            <input type="text" class="form-control" name="brandObj" id="brandObj" required>
                        </div>
                        <div class="mb-3">
                            <label for="modeleObj" class="form-label">Modèle</label>
                            <input type="text" class="form-control" name="modeleObj" id="modeleObj" required>
                        </div>
                        <div class="mb-3">
                            <label for="descriptionObj" class="form-label">Description</label>
                            <textarea class="form-control" name="descriptionObj" id="descriptionObj" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="conso_min" class="form-label">Consommation minimale (W)</label>
                            <input type="number" class="form-control" name="conso_min" id="conso_min" required min="0" placeholder="Ex: 10">
                        </div>
                        <div class="mb-3">
                            <label for="conso_max" class="form-label">Consommation maximale (W)</label>
                            <input type="number" class="form-control" name="conso_max" id="conso_max" required min="0" placeholder="Ex: 100">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="conso_visé" class="form-label">Consommation visé (W)</label>
                            <input type="number" name="conso_visé" id="conso_visé" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="temp_min" class="form-label">température Minimum (degré)</label>
                            <input type="number" name="temp_min" id="temp_min" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="temp_max" class="form-label">température Maximum (degré)</label>
                            <input type="number" name="temp_max" id="temp_max" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="temp_visé" class="form-label">température visé (degré)</label>
                            <input type="number" name="temp_visé" id="temp_visé" class="form-control" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check me-1"></i>Ajouter l'objet
                            </button>
                            <a href="{{ url_for('gestion.gestion') }}" class="btn btn-secondary ms-2">
                                <i class="fas fa-arrow-left me-1"></i>Retour
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
